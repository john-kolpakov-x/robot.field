allprojects {
  apply plugin: 'java'
  apply plugin: 'maven'
  apply plugin: 'eclipse'
  apply plugin: 'idea'

  repositories {
    mavenLocal()
    mavenCentral()
  }

  dependencies {
  }

  sourceSets {
    main {
      java {
        srcDirs = ['src']
      }
      resources {
        srcDirs = ['src', 'src_resource']
        exclude "**/*.java"
      }
    }
    test {
      java {
        srcDirs = ['test_src']
      }
      resources {
        srcDirs = ['test_src', 'test_resource']
        exclude "**/*.java"
      }
    }
  }
}